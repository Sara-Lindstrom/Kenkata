<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Clothes for all people">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes for all people - Kenkata</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../css/login-style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"defer></script>
    <script src="script.js"defer></script>
</head>
<body>
    <header>
        <!-- green top menu -->
        <div class="top-menu">
            <!-- bootstrap container for a responsive website -->
            <div class="container"> 
                <!-- Left side dropdown -->
                <div class="flex">
                    <div class="dropdown-theme">
                        <div class="dropdown">
                            <!-- bropdown from bootstrap -->
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="selected language">ENG</span><i class="fa-solid fa-chevron-down ms-1"></i>
                            </button>
                            <ul id="language-menu" class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">ENG</a></li>
                                <li><a class="dropdown-item" href="#">SWE</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown-theme">
                        <div class="dropdown">
                            <!-- bropdown from bootstrap -->
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="selected currency">EUR</span><i class="fa-solid fa-chevron-down ms-1"></i>
                            </button>
                            <ul id="currency-menu" class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">EUR</a></li>
                                <li><a class="dropdown-item" href="#">SEK</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- right side links -->
                <div class="top-menu-links">
                    <span class="top-menu-info-links">
                        <div class="hidden-text">
                            <a href="#">Newsletter</a>
                            <a href="#">Contact us</a>
                            <a href="#">FAQs</a>
                        </div>
                    </span>
                    <span class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </span>                    
                </div>               
            </div>  
        </div>

        <!-- Logotype, my account -->
        <div class="top-main-menu">
            <div class="container">
                <!-- kenkata logotype -->
                <div class="logotype">
                    <a href="index.html"><img src="../img/Logo.svg" alt:"Kentaka"></a>
                </div>

                <div class="serach"></div>

                <!--  my account -->
                <div class="my-account">
                    <a href="X"><i class="fa-regular fa-user"></i><div class="hidden-text">My account</div></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-shuffle"></i></a>
                    <a href="#">
                        <!-- notification from bootstrap -->
                        <i class="fa-regular fa-cart-shopping"></i>
                        <span class="badge rounded-pill">99+</span>
                        <div class="hidden-text">Â£9999.00</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- browser, special offers -->
        <div class="top-under-menu">
            <div class="container">
                <div class="browse-categories">
                    <div class="dropdown-theme">
                        <div class="dropdown">
                            <!-- dropdown from bootstrap -->
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-regular fa-bars me-md-3"></i><div class="hidden-text">Browse categories<i class="fa-solid fa-chevron-down ms-1 ms-md-3"></i>
                            </button>
                            <ul id="browse-menu" class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Men</a></li>
                                <li><a class="dropdown-item" href="#">Women</a></li>
                                <li><a class="dropdown-item" href="#">Children</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="btn btn-theme">SPECIAL OFFER</button>
            </div>
        </div>

        <!-- location bar -->
        <div class="location-bar">
            <div class="container">
                <div class="my-account">My Account</div>
                <div class="location-links">
                    <a href="./index.html" class="home">Home </a>/<a href="./login.html"> My Account</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- login an register -->
        <div class="container flex">
            <div class="login">
                <!-- Login info. input types from w3schools -->
                <div class="login-info">
                    <h2>LOGIN</h2>

                    <p>Email adress <span>*</span></p>
                    <input type="email">

                    <P>Password <span>*</span></P>
                    <input type="password">
                </div>

                <!-- bootstrap button -->
                <button class="btn btn-secondary">LOG IN</button>

                <!-- bootstrap checkbox -->
                <div class="login-help">
                    <div class="remember-me"><input type="checkbox" class="checkbox" aria-label="Checkbox for following text input"><span>Remember me</span></div>
                    <a href="#" class="lost-password">Lost your password?</a>
                </div>

                <!-- Login social media -->
                <div class="or-login-with">
                    <div class="line"></div>
                    <h3>OR LOGIN WITH</h3>
                    <div class="line"></div>
                </div>
                

                <div class="social-media-login">
                    <a href="#"><img src="../img/Facebook-login.svg"></a>
                    <a href="#"><img src="../img/Google-login.svg"></a>
                </div>
            </div>

            <!-- register -->
            <div class="register login">

                <!-- Login info. input types from w3schools -->
                <div class="login-info">
                    <h2>LOGIN</h2>

                    <p>Email adress <span>*</span></p>
                    <input type="email">

                    <P>Password <span>*</span></P>
                    <input type="password">
                </div>

            </div>

        </div>
    </main>
